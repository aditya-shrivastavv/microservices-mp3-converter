#---------- Install kubeadm kuebctl kubelet
- name: add Kubernetes apt-key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'
    force: true

- name: add Kubernetes' APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
    state: present
    update_cache: yes
    filename: 'kubernetes'

- name: install Kubelet
  apt:
    name: kubelet=1.28.*
    state: present
    update_cache: true

- name: install Kubeadm
  apt:
    name: kubeadm=1.28.*
    state: present

- name: install kubectl
  apt:
    name: kubectl=1.28.*
    state: present

- name: hold kubeadm kubeadm kubectl
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl